<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Huddle Landing Page</title>
</head>

<body>
    <main>


        <div id="logo">
            <img src="src/img/logo.svg" alt="">
        </div>

        <article id="section-img-principal">
            <img id="img-principal"  src="src/img/illustration-mockups.svg" alt="">
        </article>

        <section>
            <article id="Textos">

                <div id="Titulo-principal">
                    <h1>
                        Build The Community Your Fans Will Love
                    </h1>
                </div>

                <div id="Description">
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                </div>

                <div>
                    <button id="btn">
                        Register
                    </button>
                </div>

            </article>

            <footer>
                <div id="icons">
                    <i class="fa-brands fa-square-facebook fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                </div>
            </footer>

        </section>

        <!-- Importando o script do fontawesome -->
        <script src="https://kit.fontawesome.com/3756b3b37a.js" crossorigin="anonymous"></script>
    </main>
</body>

</html>
